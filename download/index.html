<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/LAStools/LAStools.github.io/contents/download/');
        const data = await response.json();
        let htmlString = '';
        htmlString += 'updated 28th June 2021 (see <a href="CHANGES.txt">CHANGES.txt</a>)<br>';
        htmlString += 'download <a href="LAStools.zip">LAStools.zip</a> or <a href="laszip.exe">laszip.exe</a>  or <a href="laszip64.exe">laszip64.exe</a> or <a href="laszip-cli.exe">laszip-cli.exe</a><br>';
        htmlString +='<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
